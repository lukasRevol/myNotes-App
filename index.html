<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/b0fde7f670.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>MyNotes</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="heading-container">
				<a href="index.html" class="logo-box">
					<i class="logo fa-solid fa-note-sticky"></i>
					<p class="logo-name">MyNotes</p>
				</a>
				<div class="menu">
					<button class="menu-btn add-note">Add new note</button>
					<button class="menu-btn deleta-all">
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>
			</div>
			<div class="notes-container">


				


			</div>
			<div class="popup hide">
				<h2 class="pop-title">Add note</h2>
				<p class="note-setting-header">Choose category</p>
				<select class="category" name="category">
					<option class="room" value="">---</option>
					<option class="room" value="amber">amber room</option>
					<option class="room" value="workshop">workshop room</option>
					<option class="room" value="office">office room</option>
					<option class="room" value="kid">kid room</option>
					<option class="room" value="exorcism">exorcism room</option>
					<option class="room" value="mistress">mistress room</option>
				</select>
				<p class="note-setting-header">Write something</p>
				<textarea class="note-content" name="note-content" placeholder="put your note here..."></textarea>
				<div class="pop-buttons">
					<button class="pop-btn save">Save</button>
					<button class="pop-btn cancel">Cancel</button>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
